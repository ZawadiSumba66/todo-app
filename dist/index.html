<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do row">
        <div class="col-3 project">
           <div class="project-title">
               <p>Add Project</p>
           </div>
           <input type="text" class="form-control"><br>
           <button class="btn btn-dark">Add +</button>
           <div class="added-projects">
            <p>Projects</p>
            <ul class="added">
                
            </ul>
        </div>
        </div>
        <div class="tasks col-9">
            <button class="btn btn-dark">Add Tasks +</button>
            <form action="">
          <div class="d-flex">
             <div class="pr-2">
                <label for="title">Title</label><br>
                <input type="text" class="form-control">
            </div> 
            <div>
                <label for="date">Due date</label><br>
                <input type="date" class="form-control"><br>
            </div>
        </div>
        <div class="d-flex">
            <div class="pr-3">
                <label for="title">Description</label><br>
                <textarea class="form-control" id="w3review" name="w3review" rows="5" cols="40"></textarea>
           </div> 
           <div>
               <label for="date">Priority</label><br>
               <input type="text" class="form-control"><br>
               <label for="date">Project</label><br>
               <input type="text" class="form-control"><br>
           </div>
       </div>
            <button class="btn btn-dark">Add</button>
            </form>
            <div class="my-tasks">
                <h5>My Tasks</h5>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Priority</th>
                            <th>Modify</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
