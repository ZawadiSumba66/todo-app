<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do row">
        <div class="col-3 project">
           <div class="project-title">
               <p>Add Project</p>
           </div>
           <input type="text" id="project" class="form-control"><br>
           <button class="btn btn-dark btn-project">Add +</button>
           <div class="added-projects">
            <p>Projects</p>
            <ul class="added">
                
            </ul>
        </div>
        </div>
        <div class="tasks col-9">
            <div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-dark d-flex justify-content-end" data-toggle="modal" data-target="#myModal">Add Tasks +</button>
              
                
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">New Task</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="mod al-body">
                        <div class="d-flex">
                            <div class="pr-2">
                               <label for="title">Title</label><br>
                               <input type="text" id="title" class="form-control">
                           </div> 
                           <div>
                               <label for="date">Due date</label><br>
                               <input type="date" id="date" class="form-control"><br>
                           </div>
                       </div>
                       <div class="d-flex">
                           <div class="pr-3">
                               <label for="title">Description</label><br>
                               <textarea class="form-control" id="description" name="w3review" rows="5" cols="40"></textarea>
                          </div> 
                          <div>
                              <label for="date">Priority</label><br>
                              <select name="priority" id="priority" class="form-control">
                               <option value="Urgent">Urgent</option>
                               <option value="Not urgent">Not urgent</option>
                             </select><br>
                              <label for="date">Project</label><br>
                              <select name="project" id="select-project" class="form-control">
                               <option value="default">Default</option>
                             </select><br>
                          </div>
                      </div>
                      <div class="modal-footer">
                        <button class="btn btn-dark submit-task" data-dismiss="modal">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
                </div>            
            <div class="my-tasks">
                <h5>My Tasks</h5>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Priority</th>
                            <th>Project</th>
                        </tr>
                        <tbody class="table-tasks">
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
